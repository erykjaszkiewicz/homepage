    <main>
        <header>
            <h1>Moja pasja</h1>
        </header>
        <div class="formDiv">
        
            <form action="https://dev.cotenfrontend.pl/">
        <fieldset class="form1">
            <legend>Adress</legend>
            
                <p>
                    <label for="firstName">Your Name:</label>
                    <input class="nameP" "type="text" value="Maciek" placeholder="Please enter your name" id="firstName" name="firstName"></p>
                    <p>
                    <label>Your last Name:
    
                    <input required class="nameP" id="lastName" placeholder="Please enter your last name" name="lastName"></p>
                </label>
            </p>
            
            <p>
                <label>Street name
                <input class="form_item" placeholder="Please enter your Street name" id="StreetName" name="streetName"></p>
                
                </label>
            </p>
            <p>
                    <label>City
                    <input class="form_item" placeholder="Please enter your City" id="city" name="city"></p>
                    </label>
                    </p>
                    <p>
                        <label>Postal code
                        <input class="form_item" pattern="[0-9]{2}-[0-9]{3}" id="postalCode" name="postalCode"></p>
                        </label>
                        </p>
                    <p>
                        <label>Number: <input class="form_item" name="number" checked type="number" value=""></label>
                     </p>
                     <p>
                        <label>Phone: <input class="form_item" name="phoneNumber" checked type="tel" value=""></label>
                     </p>
                     <p>
                        <label>E-mail: <input class="form_item" name="E-mail"  type="email" value=""></label>
                     </p>
                     <p>
                        <label>Range: <input class="form_item range--js" name="rangel"  type="range" value="" min="0" max="100" step="10"></label>
                     </p>
                     <p>
                        <label>Password: <input class="form_item" name="password"  type="password" value=""></label>
                     </p>
                     <p>
                        <label>Avatar: <input class="form_item" name="file"  type="file" value=""></label>
                     </p>
                     <p>
                         <label for="band">Pick one band: </label>
                         <select name="band" id="band">
                             <option value="band-1">Rock</option>
                             <option value="band-2">POP</option>
                             <option value="band-3">Metalica</option>
                         </select>
                     </p>
                     <p>
                        <label for="yourStory">Your story: </label>
                        <textarea class="textarea" id="yourStory" name="yourStory"  type="textarea" value="">My story is ...</textarea>
                     </p>
                    
                    </label>
        </fieldset>
        <fieldset class="form1">
            <legend>Favourite icecream Flavour</legend>
            <p>
               <label> <input name="icecream" type="radio" value="Chocolate">Chocolate</label>
            </p>
            <p>
                <label> <input name="icecream" type="radio" value="Lemon">Lemon</label>
             </p>
             <p>
                <label> <input name="icecream" type="radio" checked value="Stwaberry">Stwaberry</label>
             </p>
        </fieldset>
        <fieldset class="form1">
            <legend>Favourite icecream Flavour</legend>
            <p>
               <label> <input name="agreement" checked type="checkbox" value="">I agree</label>
            </p>
          
        </fieldset>
        <p>
            <input class="form_item" name="submit"  type="submit" value="Send">
        </p>
    </form>
